name: Terraform Deploy & Configure EC2

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"
      TF_VAR_key_name: ${{ secrets.EC2_KEY_NAME }}  # <-- FIX

    outputs:
      instance_ip: ${{ steps.get_ip.outputs.instance_ip }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="bucket=my-hateka-tf-state-bucket-123456" \
            -backend-config="key=envs/prod/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=terraform-locks"

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Get EC2 public IP
        id: get_ip
        run: |
          ip=$(terraform output -raw instance_public_ip)
          echo "instance_ip=$ip" >> $GITHUB_OUTPUT

  configure_ec2:
    name: Configure EC2
    runs-on: ubuntu-latest
    needs: terraform
    env:
      EC2_IP: ${{ needs.terraform.outputs.instance_ip }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure EC2 via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ env.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            sudo apt update -y
            sudo apt upgrade -y
            sudo apt install -y nginx
            sudo systemctl start nginx
            sudo systemctl enable nginx
