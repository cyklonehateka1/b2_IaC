name: Terraform Deploy & Configure EC2

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"
      TF_VAR_key_name: ${{ secrets.EC2_KEY_NAME }}

    outputs:
      # Pass the EC2 public IP to downstream jobs
      instance_ip: ${{ steps.get_ip.outputs.instance_ip }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="bucket=my-hateka-tf-state-bucket-123456" \
            -backend-config="key=envs/prod/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=terraform-locks"

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Get EC2 public IP
        id: get_ip
        run: |
          # Use '2>&1' to capture BOTH stdout and stderr into the variable
          RAW_OUTPUT=$(terraform output -raw instance_public_ip 2>&1)

          # Check if the output contains the actual IP address pattern
          if [[ "$RAW_OUTPUT" =~ ([0-9]{1,3}\.){3}[0-9]{1,3} ]]; then
              CLEAN_IP=$(echo "$RAW_OUTPUT" | tr -d '\r\n' | awk '{$1=$1};1')
              echo "instance_ip=$CLEAN_IP" >> $GITHUB_OUTPUT
              echo "Debug: Successfully captured clean IP -> $CLEAN_IP <-"
          else
              # If it's NOT an IP, it's the error message. Print it for confirmation.
              echo "ERROR: Terraform output failed. Raw output was:"
              echo "$RAW_OUTPUT"
              # Set a default/failure value to prevent breaking the flow
              echo "instance_ip=127.0.0.1" >> $GITHUB_OUTPUT
              exit 1 # Fail the job explicitly
          fi

  configure_ec2:
    name: Configure EC2
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. New Step: Force the IP into a clean environment variable
      # This step explicitly writes the job output into the environment file, 
      # ensuring it's loaded as a pure string for subsequent steps.
      - name: Set SSH Host Environment Variable
        run: |
          CLEAN_HOST="${{ needs.terraform.outputs.instance_ip }}"
          echo "EC2_HOST=$CLEAN_HOST" >> $GITHUB_ENV
          echo "Debug: Host variable set to: $CLEAN_HOST"

      # 2. Configure EC2 via SSH: Now reference the guaranteed clean environment variable
      - name: Configure EC2 via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          # Reference the environment variable created in the previous step
          host: ${{ env.EC2_HOST }} 
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            sudo apt update -y
            sudo apt upgrade -y
            sudo apt install -y nginx
            sudo systemctl start nginx
            sudo systemctl enable nginx